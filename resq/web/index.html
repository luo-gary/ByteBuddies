<!DOCTYPE html>
<html>
<head>
  <!-- This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`. -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ResQ Emergency Response App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ResQ">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ResQ</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #030303;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
      gap: 16px;
    }
    .loading img {
      width: 64px;
      height: 64px;
    }
    .error {
      color: #ff4444;
      max-width: 80%;
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }
    .retry-button {
      margin-top: 16px;
      padding: 8px 16px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .retry-button:hover {
      background: #ff6666;
    }
  </style>
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading">
    <img src="icons/Icon-192.png" alt="ResQ Logo">
    <span id="loading-text">Loading ResQ...</span>
    <div id="error-text" class="error" style="display: none;"></div>
    <button id="retry-button" class="retry-button" style="display: none;">Retry</button>
  </div>

  <script>
    const serviceWorkerVersion = '{{flutter_service_worker_version}}';
    
    async function initializeFlutter() {
      const loadingText = document.querySelector('#loading-text');
      const errorText = document.querySelector('#error-text');
      const retryButton = document.querySelector('#retry-button');

      try {
        loadingText.textContent = 'Initializing...';

        // Initialize Flutter
        await flutter.loader.init({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          }
        });

        // Load the main.dart.js file
        await flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
            document.querySelector('.loading').style.display = 'none';
          }
        });
      } catch (error) {
        console.error('Flutter initialization error:', error);
        loadingText.textContent = 'Failed to start ResQ';
        errorText.textContent = error.message || 'Unknown error occurred';
        errorText.style.display = 'block';
        retryButton.style.display = 'block';
        retryButton.onclick = initializeFlutter;
      }
    }

    window.addEventListener('load', async function() {
      try {
        await initializeFlutter();
      } catch (error) {
        console.error('Setup error:', error);
        document.querySelector('#error-text').textContent = 'Failed to initialize Flutter runtime';
        document.querySelector('#error-text').style.display = 'block';
        document.querySelector('#retry-button').style.display = 'block';
        document.querySelector('#retry-button').onclick = initializeFlutter;
      }
    });
  </script>
</body>
</html>
