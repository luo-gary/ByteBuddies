<!DOCTYPE html>
<html>
<head>
  <!-- This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`. -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ResQ Emergency Response App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ResQ">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Geolocation permissions policy -->
  <meta http-equiv="permissions-policy" content="geolocation=self">
  <meta http-equiv="feature-policy" content="geolocation 'self'">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ResQ</title>
  <link rel="manifest" href="manifest.json">

  <!-- Development-only geolocation permission override for localhost -->
  <script>
    // Patch navigator.permissions.query for geolocation on localhost
    if (window.location.hostname === 'localhost') {
      const originalQuery = navigator.permissions.query;
      navigator.permissions.query = (parameters) =>
        parameters.name === 'geolocation'
          ? Promise.resolve({ state: 'granted' })
          : originalQuery(parameters);
    }
  </script>

  <!-- Flutter initialization -->
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = '"3651112839"';
  </script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    body {
      background-color: #030303;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
      gap: 16px;
    }
    .loading img {
      width: 64px;
      height: 64px;
    }
    .error {
      color: #ff4444;
      max-width: 80%;
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }
    .retry-button {
      margin-top: 16px;
      padding: 8px 16px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .retry-button:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>
  <div class="loading">
    <img src="icons/Icon-192.png" alt="ResQ Logo">
    <span id="loading-text">Loading ResQ...</span>
    <div id="error-text" class="error" style="display: none;"></div>
    <button id="retry-button" class="retry-button" style="display: none;">Retry</button>
  </div>

  <script>
    window.addEventListener('load', async function() {
      let appRunner;
      try {
        // Initialize Flutter with improved error handling
        await _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
            serviceWorkerUrl: 'flutter_service_worker.js?v=' + serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            try {
              // Initialize the Flutter engine
              appRunner = await engineInitializer.initializeEngine({
                useColorEmoji: true,
                renderer: "html"
              });
              // Run the app
              await appRunner.runApp();
            } catch (e) {
              console.error('Error initializing Flutter engine:', e);
              document.querySelector('#error-text').textContent = 'Error initializing Flutter engine: ' + e;
              document.querySelector('#error-text').style.display = 'block';
              document.querySelector('#retry-button').style.display = 'block';
            }
          }
        });
      } catch (e) {
        console.error('Error loading Flutter:', e);
        document.querySelector('#error-text').textContent = 'Error loading Flutter: ' + e;
        document.querySelector('#error-text').style.display = 'block';
        document.querySelector('#retry-button').style.display = 'block';
      }
    });

    document.querySelector('#retry-button').addEventListener('click', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
