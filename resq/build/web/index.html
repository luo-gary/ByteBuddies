<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ResQ Emergency Response App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ResQ">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ResQ</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #030303;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
      gap: 16px;
    }
    .loading img {
      width: 64px;
      height: 64px;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = '"1546737211"';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading">
    <img src="icons/Icon-192.png" alt="ResQ Logo">
    <span id="loading-text">Loading ResQ...</span>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      var loadingText = document.querySelector('#loading-text');
      
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(async function(engineInitializer) {
        loadingText.textContent = 'Initializing engine...';
        try {
          const appRunner = await engineInitializer.initializeEngine();
          loadingText.textContent = 'Starting app...';
          await appRunner.runApp();
        } catch (e) {
          console.error('Error running app:', e);
          loadingText.textContent = 'Error loading app. Please refresh the page.';
        }
      });
    });
  </script>
</body>
</html>
